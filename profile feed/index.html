    <body>

    <a href="/filter+grid/index.html">filter+grid</a>
    <a href="/map+list-split/index.html">Map + Last Split</a>
    <a href="/dashboard kpi/index.html">Dashboard KPI</a>
    <a href="/crm detail/index.html">CRM Record Detail</a>
    <a href="/data table/index.html">Data Table</a>

    <a href="/chat messanger/index.html">Chat/Messenger</a>

        <div class="app">

            <header class="topbar">
                <div class="logo"></div>
                <div class="search"></div>
                <div class="actions">
                    <span></span><span></span><span></span><span></span>
                </div>
                <div class="avatar"></div>
            </header>

            <main class="content">
                <section class="main-column">

                    <div class="profile-card">
                        <div class="cover"></div>
                        <div class="profile-body">
                            <div class="profile-pic"></div>
                            <div class="profile-info">
                                <div class="name"></div>
                                <div class="subtitle"></div>
                            </div>
                            <div class="buttons">
                                <button class="primary"></button>
                                <button class="secondary"></button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="title small"></div>
                        <div class="line"></div>
                        <div class="line short"></div>
                    </div>

                    <div class="card">
                        <div class="title"></div>
                        <div class="row">
                            <div class="icon"></div>
                            <div class="text">
                                <div class="line"></div>
                                <div class="line tiny"></div>
                            </div>
                        </div>
                    </div>

                </section>

                <aside class="sidebar">
                    <div class="card">
                        <div class="title"></div>

                        <div class="list-item">
                            <div class="avatar small"></div>
                            <div class="text">
                                <div class="line"></div>
                                <div class="line tiny"></div>
                            </div>
                        </div>

                        <div class="list-item">
                            <div class="avatar small"></div>
                            <div class="text">
                                <div class="line"></div>
                                <div class="line tiny"></div>
                            </div>
                        </div>

                        <div class="list-item">
                            <div class="avatar small"></div>
                            <div class="text">
                                <div class="line"></div>
                                <div class="line tiny"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card small"></div>
                </aside>
            </main>

        </div>

    </body>

</html>
