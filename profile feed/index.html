<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Layout</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="app">

            <header class="topbar">
                <div class="logo"></div>
                <div class="search"></div>
                <div class="actions">
                    <span></span><span></span><span></span><span></span>
                </div>
                <div class="avatar"></div>
            </header>

            <main class="content">
                <section class="main-column">

                    <div class="profile-card">
                        <div class="cover"></div>
                        <div class="profile-body">
                            <div class="profile-pic"></div>
                            <div class="profile-info">
                                <div class="name"></div>
                                <div class="subtitle"></div>
                            </div>
                            <div class="buttons">
                                <button class="primary"></button>
                                <button class="secondary"></button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="title small"></div>
                        <div class="line"></div>
                        <div class="line short"></div>
                    </div>

                    <div class="card">
                        <div class="title"></div>
                        <div class="row">
                            <div class="icon"></div>
                            <div class="text">
                                <div class="line"></div>
                                <div class="line tiny"></div>
                            </div>
                        </div>
                    </div>

                </section>

                <aside class="sidebar">
                    <div class="card">
                        <div class="title"></div>

                        <div class="list-item">
                            <div class="avatar small"></div>
                            <div class="text">
                                <div class="line"></div>
                                <div class="line tiny"></div>
                            </div>
                        </div>

                        <div class="list-item">
                            <div class="avatar small"></div>
                            <div class="text">
                                <div class="line"></div>
                                <div class="line tiny"></div>
                            </div>
                        </div>

                        <div class="list-item">
                            <div class="avatar small"></div>
                            <div class="text">
                                <div class="line"></div>
                                <div class="line tiny"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card small"></div>
                </aside>
            </main>

        </div>

    </body>

</html>
