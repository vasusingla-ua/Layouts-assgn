<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="search-bar"></div>
        <div class="header-buttons">
            <div class="header-button"></div>
            <div class="header-button"></div>
        </div>
    </header>
    <main>
        <section class="left-section">
            <div class ="thumbnail-list"> 
                <div class="thumbnail" style="border: 2px solid black"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
            </div>
            <div class="image-preview">
                <div class="big-image"></div>

            </div>
        </section>
         <section class="right-section">
            <div class="product-description"> 
                <div class="product-name"></div>
                <div class=product-info></div>
                <div style="height:20px; width:200px ;background-color:#f5f5f5; border-radius: 5px;"></div>
                </div>
                
            <div class="product-price">
                <div class="price"></div>
                <div style="height:18px; width:200px; background-color:#f5f5f5 ;border-radius:5px "></div>
            </div>
        
            <div class="color-options"> 
                <div style="height:20px ;width:70px ;background-color:#e5e5e5; border-radius: 5px;"></div>
                <div class="color-option-list">
                    <div class="color-option-box" style="border: 2px solid black"></div>
                    <div class="color-option-box"></div>
                    <div class="color-option-box"></div>
                    <div class="color-option-box"></div>
                </div>
                 
            </div>
            <div class="size-options">
                <div style="height:20px ;width:50px ;background-color:#e5e5e5; border-radius: 5px;"></div>
                <div class="size-option-list">
                    <div class="size-option-box"></div>
                    <div class="size-option-box" style="border : 2px solid black"></div>
                    <div class="size-option-box"></div>
                    <div class="size-option-box"></div>
                </div>
                 
            </div>
            <div class="action">
                <div class="buy-now"></div>
                <div class="add-to-cart"></div>
            </div>
        </section>
    </main>
</body>
</html>
