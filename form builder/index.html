<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Form Builder</title>
    </head>
    <body>
        <div class="outer-main-div">
            <div class="main left">
                <div class="inside-left left-1">
                    <div class="left-1-1">1</div>
                </div>
                <div class="inside-left left-2">
                    <div class="left-2-1 dark">1</div>
                    <div class="left-2-2">
                        <div class="inside-left-2-2 left-2-2-1">
                            <div class="left-2-2-1-1">
                                <div class="left-2-2-1-1-1">1</div>
                                <div class="left-2-2-1-1-2">2</div>
                                <div class="left-2-2-1-1-3">3</div>
                            </div>
                            <div class="left-2-2-1-2">2</div>
                        </div>
                        <div class="selected inside-left-2-2 left-2-2-2">
                            <div class="left-2-2-1-1">
                                <div class="left-2-2-1-1-1">1</div>
                                <div class="left-2-2-1-1-2">2</div>
                                <div class="left-2-2-1-1-3">3</div>
                            </div>
                            <div class="left-2-2-1-2">2</div>
                        </div>
                        <div class="inside-left-2-2 left-2-2-3">
                            <div class="left-2-2-1-1">
                                <div class="left-2-2-1-1-1">1</div>
                                <div class="left-2-2-1-1-2">2</div>
                                <div class="left-2-2-1-1-3">3</div>
                            </div>
                            <div class="left-2-2-1-2">2</div>
                        </div>
                        <div class="inside-left-2-2 left-2-2-4">
                            <div class="left-2-2-1-1">
                                <div class="left-2-2-1-1-1">1</div>
                                <div class="left-2-2-1-1-2">2</div>
                                <div class="left-2-2-1-1-3">3</div>
                            </div>
                            <div class="left-2-2-1-2">2</div>
                        </div>
                        <div class="inside-left-2-2 left-2-2-5">
                            <div class="left-2-2-1-1">
                                <div class="left-2-2-1-1-1">1</div>
                                <div class="left-2-2-1-1-2">2</div>
                                <div class="left-2-2-1-1-3">3</div>
                            </div>
                            <div class="left-2-2-1-2">2</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main mid">
                <div class="mid-1">
                    <div class="inside-mid-1">1</div>
                    <div class="inside-mid-1">2</div>
                    <div class="inside-mid-1 dark">3</div>
                    <div class="inside-mid-1">4</div>
                </div>
                <div class="mid-2">
                    <div class="inside-mid-2">
                        <div class="mid-2-1">1</div>
                        <div class="mid-2-2">2</div>
                        <div class="mid-2-3">3</div>
                        <div class="mid-2-4">
                            <div class="mid-2-4-1">1</div>
                            <div class="mid-2-4-2 dark">2</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" main right">
                <div class="inside-right right-1">
                    <div class="right-1-1">1</div>
                </div>
                <div class="inside-right right-2">
                    <div class="right-2-1">
                        <div class="right-2-1-1">1</div>
                        <div class="right-2-1-2">2</div>
                    </div>
                    <div class="right-2-2">
                        <div class="right-2-1-1">1</div>
                        <div class="right-2-1-2">2</div>
                    </div>
                    <div class="right-2-3">
                        <div class="right-2-3-1">
                            <div class="right-2-3-1-1">1</div>
                            <div class="right-2-3-1-2">2</div>
                        </div>
                        <div class="right-2-3-2">
                            <div class="right-2-3-1-1">1</div>
                            <div class="right-2-3-1-2 dark">2</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
